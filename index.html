<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blood Bud</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <button class="home-btn" onclick="goHome()">üè† Home</button>
    <div class="container">
      <div class="option-box" id="mainPage">
        <h2 style="margin-bottom: 30px; color: #ff6b6b">
          ‚ù§Ô∏è Donate Now, Get in Need
        </h2>
        <button class="option-btn" onclick="showForm('donate')">
          Donate Blood
        </button>
        <button class="option-btn" onclick="showForm('need')">
          Find Blood
        </button>
      </div>

      <div class="form-container" id="donateForm">
        <h2 style="margin-bottom: 20px; color: #ff6b6b">Donor Registration</h2>
        <form id="donationForm">
          <div class="form-group">
            <input type="text" placeholder="Full Name" id="name" required />
          </div>
          <div class="form-group">
            <input type="email" placeholder="Email" id="email" required />
          </div>
          <div class="form-group">
            <input type="tel" placeholder="Phone" id="phone" required />
          </div>
          <div class="form-group">
            <div class="blood-group">
              <label
                ><input type="radio" name="bloodGroup" value="A+" required />
                A+</label
              >
              <label
                ><input type="radio" name="bloodGroup" value="A-" /> A-</label
              >
              <label
                ><input type="radio" name="bloodGroup" value="B+" /> B+</label
              >
              <label
                ><input type="radio" name="bloodGroup" value="B-" /> B-</label
              >
              <label
                ><input type="radio" name="bloodGroup" value="O+" /> O+</label
              >
              <label
                ><input type="radio" name="bloodGroup" value="O-" /> O-</label
              >
              <label
                ><input type="radio" name="bloodGroup" value="AB+" /> AB+</label
              >
              <label
                ><input type="radio" name="bloodGroup" value="AB-" /> AB-</label
              >
            </div>
          </div>
          <button type="submit" class="submit-btn">Register Now</button>
        </form>
        <div class="success-message" id="donationSuccess">
          Thank you for registering! üéâ
        </div>
      </div>

      <div class="form-container" id="needForm">
        <h2 style="margin-bottom: 20px; color: #ff6b6b">Find A Donors</h2>
        <div class="form-group">
          <select id="requiredBloodGroup" style="cursor: pointer">
            <option value="">Select Blood Group</option>
            <option >A+</option>
            <option>A-</option>
            <option>B+</option>
            <option>B-</option>
            <option>O+</option>
            <option>O-</option>
            <option>AB+</option>
            <option>AB-</option>
          </select>
        </div>
        <button class="submit-btn" onclick="findDonors()">Search Donors</button>
        <div class="contact-cards" id="donorResults"></div>
        <div class="error-message" id="noDonors">No donors found üòû</div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
